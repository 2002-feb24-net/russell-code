<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
        <title> My Sample HTML doc </title>
		<!-- This exercise gives us a table. -->
		<link rel="stylesheet" type="text/css" href="style exercise.css"
	</head>
	<body>
		<h1>My First Heading</h1>
        <p>My <strong>first</strong> paragraph.</p>
		<table >
			<thead>
				<th> Name</th>
				<th>Last Name</th>
			</thead>

			<tbody border>  
				<tr>
					<td>Harold</td>
					<td>Altamirano</td>
				</tr>
				<tr>
					<td>Russell</td>
					<td>Gehan</td>
				</tr>
				<tr>
					<td>Stacey</td>
					<td>Joseph</td>
				</tr>
			</tbody>
        </table>
		<h2>Submission Form</h2>
		<form action="https://revature.com/" method="POST">
			<label for="fullname">What's your name?:</label>
			<input type="text" id="fullname">
			<input class="button" type="submit" name="submit" value="Click me!">
		</form>
	</body>
</html>
